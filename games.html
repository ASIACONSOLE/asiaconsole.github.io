<!doctype html>
<html lang="tr">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width,initial-scale=1">
<title>Asia Console — Games</title>

<style>
body{margin:0;font-family:Arial,sans-serif;background:#050712;color:white;}
.nav{display:flex;justify-content:space-between;align-items:center;padding:15px 40px;background:#0b1025;position:sticky;top:0;}
.nav a{color:white;text-decoration:none;margin:0 10px;}
button{padding:8px 14px;border-radius:8px;border:0;cursor:pointer;}
.hero{text-align:center;padding:60px 20px;}
.card{max-width:900px;margin:20px auto 70px;padding:22px;background:#0b1025;border-radius:18px;}
.list{line-height:1.8;color:#d7dbff;}
</style>
</head>

<body>

<nav class="nav">
  <a href="/">Asia Console</a>

  <div>
    <a href="/">Ana Sayfa</a>
    <a href="/games.html">Games</a>
    <a href="/apps.html">Apps</a>
    <a href="/forum.html">Forum</a>
  </div>

  <button id="authBtn" onclick="openAuth()">Giriş / Üye Ol</button>
</nav>

<div class="hero">
  <h1>Games</h1>
  <p>Oyun projelerim</p>
</div>

<div class="card">
  <h2>Projeler</h2>
  <div class="list">
    • One Tap Ball (yakında)<br>
    • Yeni projeler eklenecek…
  </div>
</div>

<script src="https://identity.netlify.com/v1/netlify-identity-widget.js"></script>
<script>
function openAuth(){ if(window.netlifyIdentity) window.netlifyIdentity.open(); }
function setAuthButton(user){
  const btn = document.getElementById("authBtn");
  if(!btn) return;
  if(user){ btn.textContent="Çıkış"; btn.onclick=()=>window.netlifyIdentity.logout(); }
  else { btn.textContent="Giriş / Üye Ol"; btn.onclick=openAuth; }
}
if(window.netlifyIdentity){
  window.netlifyIdentity.on("init", user=>setAuthButton(user));
  window.netlifyIdentity.on("login", user=>{ setAuthButton(user); window.netlifyIdentity.close(); });
  window.netlifyIdentity.on("logout", ()=>setAuthButton(null));
  window.netlifyIdentity.init();
}
</script>

</body>
</html>
