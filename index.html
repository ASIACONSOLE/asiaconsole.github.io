<!doctype html>
<html lang="tr">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width,initial-scale=1">

<title>Asia Console Studio</title>

<style>
body{
  margin:0;
  font-family:Arial, sans-serif;
  background:#050712;
  color:white;
  text-align:center;
}

.hero{
  padding:80px 20px;
  background:url("banner.webp") center/cover;
}

.logo{
  width:120px;
  border-radius:20px;
  margin-bottom:20px;
}

h1{
  font-size:42px;
  margin:0;
}

button{
  margin:10px;
  padding:10px 16px;
  border-radius:10px;
  border:0;
  cursor:pointer;
}
.card{
  max-width:700px;
  margin:40px auto;
  background:#0b1025;
  padding:25px;
  border-radius:18px;
}
</style>
</head>

<body>

<div class="hero">
  <img src="logo.png" class="logo">
  <h1 id="title"></h1>
  <p id="subtitle"></p>

  <button onclick="setLang('tr')">TR</button>
  <button onclick="setLang('en')">EN</button>
</div>

<div class="card">
  <h2 id="servicesTitle"></h2>
  <p id="servicesText"></p>
</div>

<script>
const content = {
  tr:{
    title:"Asia Console Studio",
    subtitle:"Oyun & Uygulama Geliştirme",
    servicesTitle:"Servisler",
    servicesText:"Unity ile mobil oyunlar, Android uygulamalar ve modern arayüz tasarımları geliştiriyoruz."
  },
  en:{
    title:"Asia Console Studio",
    subtitle:"Game & App Development",
    servicesTitle:"Services",
    servicesText:"We develop mobile games with Unity, Android applications, and modern user interfaces."
  }
};

function setLang(lang){
  localStorage.setItem("lang", lang);
  applyLang(lang);
}

function applyLang(lang){
  const t = content[lang];
  document.getElementById("title").innerText = t.title;
  document.getElementById("subtitle").innerText = t.subtitle;
  document.getElementById("servicesTitle").innerText = t.servicesTitle;
  document.getElementById("servicesText").innerText = t.servicesText;
}

applyLang(localStorage.getItem("lang") || "tr");
</script>

</body>
</html>
